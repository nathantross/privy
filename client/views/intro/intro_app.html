<template name="intro">

	<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6 text-center">
  		<h1>First, choose your avatar</h1>
  		<p>Your avatar is your only identifier on Privy. We'll keep your information secret!</p>
    </div>
    <div class="col-sm-3">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 text-center">
      <ul class="list-inline">
        {{#each avatars}}
          {{> avatar }}
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-2">
    </div>
  </div>

</template>

<template name="intro1">

  <div class="row">
    <center>
      <h1 class="intro-headline">Privy starts with your feed</h1>
      <p class="intro-body">You can browse notes written by other people who want to chat.</p>
      <ul class="list-inline">
        <li><a href="{{pathFor 'feed'}}" class="intro-finish">Finish</a></li>
        <li><a href="{{pathFor 'intro2'}}" class="intro-next">Next <i class="intro-next fa fa-caret-right"></i></a></li>
      </ul>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen1.png" class="pull-center" />
        </div>
      </div>
    </center>
  </div>

</template>



<template name="intro2">

	<div class="row">
	  <center>
		  <h1 class="intro-headline">Chat with people, 1-on-1</h1>
      <p class="intro-body">When you find a note you like, click "Start Chatting" to strike up a conversation.</p>
  		<ul class="list-inline">
        <li><a href="{{pathFor 'feed'}}" class="intro-finish">Finish</a></li>
        <li><a href="{{pathFor 'intro3'}}" class="intro-next">Next <i class="intro-next fa fa-caret-right"></i></a></li>
  		</ul>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen2.png" class="pull-center" />
        </div>
      </div>
    </center>
	</div>

</template>



<template name="intro3">

  <div class="row">
    <center>
      <h1 class="intro-headline">Add your own notes, too</h1>
      <p class="intro-body">Click the plus sign in the upper right corner to share your own note with people.</p>
      <ul class="list-inline">
        <li><a href="{{pathFor 'feed'}}" class="intro-next">Now, get started<i class="intro-next fa fa-check"></i></a></li>
      </ul>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen4.png" class="pull-center" />
        </div>
      </div>
    </center>
  </div>

</template>

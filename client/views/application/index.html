<template name="index">
  <div class="main container-fluid text-center">
    <h1 class="main-logo-index">Strange</h1>
      <br>

    <div class="row text-center">

      <div class="col-sm-4">
      </div>

      <div class="col-sm-4 text-center">
        <div>
          <ul class="why-facebook">
            {{#each loginServices}}
              <li class="facebook-btn-index">{{> entrySocial}}</li>
            {{/each}}
            <li><a href="#" class="fa fa-question fa-lg tooltip question-ball" data-toggle="tooltip" data-animation="true" data-placement="left" data-trigger="hover" title="Why Facebook? Because it makes signing-in so easy! We promise to keep your info secret from other Strangers and never post to Facebook without your permission."></a></li>
          </ul>
          <br>
          <br>
          <a href="/sign-up" class="login-instead">Or sign up via email</a>
        </div>
          
      </div>

      <div class="col-sm-4">
      </div>

    </div>
  </div><!-- Container close --> 

  <div class="main-line container-fluid">
  </div>



  <div class="action-item container-fluid text-center">
    <h1 class="secondary-headline">Strange is a fun, fast way to chat anonymously.</h1>
    <div class="row">
      <div class="col-sm-4">
        <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen0.png" width="200px" />
        <h1 class="sub-head">Meet strange people</h1>
        <p class="home-body">Everyone's identity is kept secret, so you can be you.</p>
        <br>
      </div>

      <div class="col-sm-4">
        <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen3.png" width="200px" />
        <h1 class="sub-head">Start strange conversations</h1>
        <p class="home-body">Sometimes, it's easier to talk to someone you don't know.</p>
        <br>
      </div>

      <div class="col-sm-4">
        <img src="https://s3-us-west-2.amazonaws.com/privy-application/screen1.png" width="200px" />
        <h1 class="sub-head">Discover strange things</h1>
        <p class="home-body">With Strange, you never know what you'll find. </p>
        <br>
      </div>                    
    </div>
  </div><!-- Container close --> 


  {{> footer }}
  
</template>

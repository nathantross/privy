<template name="showThread">

{{> threadNav}}

  <div class="container container-open">
    <br>
    <br>
    <div class="row messageWidth">
      <div class="col-sm-12">
        <div id="msg-wrap">
          {{#if nextPath}}
          <div id="load-more">
            <a class="load-link" href="{{nextPath}}">Load more</a>
          </div>
          {{/if}}
          <div id="messages">
            {{#each messages}}
              {{> showMessage}}
            {{/each}}
            {{> messageIndicators}}
          </div>
        </div>

        <div>
          {{#if isMuted}}
            {{#if isBlocked}}
              <button id="unblock-user">Unblock user</button>
            {{else}}
              <button id="enter-chat">Enter chat</button>
            {{/if}}
          {{else}}
            {{> newMessage}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="showThread">
  <div id="msg-wrap">
    {{#if nextPath}}
    <div id="load-more">
      <a class="load-link" href="{{nextPath}}">Load more</a>
    </div>
    {{/if}}
    <div id="messages">
      {{#each messages}}
        {{> showMessage}}
      {{/each}}
      {{> messageIndicators}}
    </div>
  </div>

  <div>
    {{> newMessage}}
  </div>
  
</template>

<template name="showMessage">

  <div class="navbar-fixed-top thread-header">
    <ul class="list-inline">
      <li><a href="/" class="fa fa-chevron-left fa-lg pull-left"></a></li>
      <li><h1 class="nav-thread-title">This is a note example . . .</h1></li>
      <li><a href="#" class="fa fa-fa-caret-up fa-lg pull-right" data-toggle="dropdown">•••</a>
        <ul id="full-height" class="dropdown-menu dropdown-menu-message list-inline text-center">
          <li><a class="message-dropdown" href="#">Block user</a></li>
          <li><a class="message-dropdown" href="#">Leave Conversation</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="text-center">
    {{#if currentUserIsSender}}
      <div class="row text-right">
        <div class="col-xs-3">
        </div>
        <div id="yellow" class="col-xs-7 ">
          <p class="comment text-right">{{body}}</p>
        </div> 
        <div id="green" class="col-xs-2 text-left">
          <img class="text-left avatarright" src="{{senderAvatar}}" />
        </div>
      </div>

    {{else}}
      <div class="row text-left">
        <div id="green" class="col-xs-2 text-right">
          <img class="text-right avatarleft" src="{{senderAvatar}}" />
        </div>
        <div id="yellow" class="col-xs-7">
          <p class="response">{{body}}</p>
        </div>
        <div class="col-xs-3">
        </div>
      </div>
    {{/if}}
  </div>
</template>

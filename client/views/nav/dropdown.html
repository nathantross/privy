<template name="dropdown">
  
  <ul id="full-height" class="dropdown-menu">
    <ul class="dropdown-menu-top list-inline">
      <li class="pull-left">
        <a class="large fa fa-chevron-left fa-lg" href="{{pathFor 'feed'}}" id="noteFeed"></a>
      </li>
      <li class="text-center">
        <a href="{{pathFor 'feed'}}"><h1 class="nav-logo">Strange</h1></a>
      </li>
      <li class="pull-right">
        <a class="pull-right fa fa-cog fa-lg text-right" href="{{pathFor 'editUser'}}" id="settings"></a>
      </li>
    </ul>
    <ul class="scrollbar">
      <li>
        {{#if hasNotification}}
          {{> allNotifications}} 
        {{else}}
          <div class="noMessages">
            <p>You have no conversations.</p>
            <a href="{{pathFor 'newNote'}}" class="noMessagesBtn">Create your first note</a>
          </div>       
        {{/if}}

      </li>
      <li class="dropdown-spacing">
      </li>
    </ul>
  </ul>

</template>

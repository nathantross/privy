<template name="popup">
  <div style="clear: both;"></div>
  {{> newMessageAlert}}
  {{> successAlert}}
  {{> flagAlert}}
  {{> blockUserAlert}}
</template>

<template name="newMessageAlert">
  <div class="alert-nav alert-danger alert-dismissable popup" id="newMessageAlert">
    {{#with notification}}
      <a href="{{pathFor 'showThread' _id=threadId}}">
        <ul class="list-inline">
          <li><img src="{{lastAvatar}}" class="avatar-notify" /></li>
          <li><p>&nbsp;{{lastMessage}}</p></li>
        </ul>        
      </a>
    {{/with}}
  </div>
</template>

<template name="successAlert">
  <div class="alert-nav alert-success-nav alert-dismissable popup" id="successAlert"></div>
</template>

<template name="flagAlert">
  <div class="alert-nav alert-flag alert-dismissable popup" id="flagAlert">
      <p>Are you sure you want to flag this note?</p>
      <br>
      <ul class="list-inline">
        <button id="flag-confirm" class="flag-btn btn-default">Yes</button> 
        <button id="flag-cancel" class="flag-btn btn-default">Cancel</button>
      </ul>
  </div>
</template>

<template name="blockUserAlert">
  <div class="alert-nav alert-block-user alert-dismissable popup" id="block-user-alert">
      <p>Are you sure you want to block this user?</p>
      <br>
      <ul class="list-inline">
        <button id="block-confirm" class="block-btn btn-default">Yes</button> 
        <button id="block-cancel" class="block-btn btn-default">Cancel</button>
      </ul>
  </div>
</template>

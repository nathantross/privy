<template name="newNote">
<div class="notes">
  <div class="text-center">

  <div class="navbar-fixed-top new-note-header">
    <a href="{{pathFor 'feed'}}" class="fa fa-times fa-lg pull-right"></a>
  </div>

    <div class="text-center">
      <form class="new-note text-center">
        <div class="number-count" id="charNum">0/120</div>
        <div class="row">
          <textarea id="notes-body" name="notes-body" class="create-form text-left" type="text" maxlength="120" placeholder="{ Write your new note }" ></textarea>
        </div>

        <div class="row small-centered">
          <div class="small-12 columns text-center">
            <a href="#" class="fa fa-check fa-lg grow btn btn-primary-new-note"></a>
          </div>
        </div>  

        <div class="navbar-fixed-bottom newnote-selectors">
          <label class="label-name">I want</label>
            <select class="btn-select" id="max-replies" name="max-replies">
              <option value="5">5 replies</option>
              <option value="3" selected>3 replies</option>
              <option value="1">1 reply</option>
            </select>

          <label class="label-name">City </label>
          <div class="myswitch">
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
              <label class="onoffswitch-label" for="myonoffswitch">
                <div class="onoffswitch-inner"></div>
                <div class="onoffswitch-switch"></div>
              </label>
            </div>
          </div>
        </div>

       

      </form><!-- /input-group-->
    </div>
  </div>
</div>
</template>

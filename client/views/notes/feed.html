<template name="feed">
  <div class="notes">

    <div class="container text-center">
      {{#each notes}}
        {{> noteItem}}
        {{else}}

          <h1 class="message-feed">Uh Oh, we ran out of notes!</h1>
          <div class="row small-centered">
            <div class="small-12 columns">
              <a href="/notes/new" class="grow btn  btn-big btn-primary">Try making your own</a>
            </div>
          </div>

        {{/each}}
      {{#if nextPath}}
       <!--  <a class="load-more" href="{{nextPath}}">Load more</a> -->
      {{/if}}
    </div><!-- Container close -->
  </div>
</template>

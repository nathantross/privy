<template name="feed">
  <div class="notes">
    <div class="container container-open text-center">
      {{#if note}}
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
        <div class="avatar"><img class="avatar-feed" src="{{userAttr.avatar}}" /></div>
        <div class="online is-user-active">{{isUserActive}}</div>
        <p><a href="#" class="message-feed-drop" id="flag">. . .</a></p>
        <h1 class="message-feed">{{note.body}}</h1>
        {{#if note.place}}
          <p>{{location}}</p>
        {{/if}}

        <div class="row small-centered">
          <div class="small-12 columns">
            <a  type="button" value="Change background" href="#" id="skip" class="grow btn btn-info fa fa-times fa-lg"></a>

          <a data-toggle="collapse" href="#collapseOne" class="fa fa-mail-forward fa-lg grow btn btn-primary btn-big" id="startChat"></a>
          </div>
        </div>
      </div>
        <div class="col-sm-2">
        </div>
        </div>

        <div id="collapseOne" class="panel-collapse collapse" style="height: auto;">

          <div class="panel-body">
           {{> noteReply}}
          </div>

        </div>
        
        {{else}}
          {{> emptyFeed}}
        {{/if}}
        <br>
        <br>
    </div>
  </div>

</template>

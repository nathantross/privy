<template name="feed">

  <div class="notes">
    <div class="container container-open">
      {{#if note}}
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 feed">
            <p class="text-right"><a href="#" data-toggle="modal" data-target="#noteModal" class="message-feed-drop text-right">• • •</a></p>

            <h1 class="message-feed">{{note.body}}</h1>
            <ul class="note-feed list-inline text-left">
              <li><div class="avatar"><img class="avatar-feed" src="{{userAttr.avatar}}" /></div></li>
              <li><div class="online is-user-active">{{isUserActive}}</div></li>
              {{#if location}}
                <li><p class="location">{{location}}</p></li>
              {{/if}}
            </ul>
            <div class="row small-centered">
              <div class="small-12 columns text-center">
                <a  type="button" value="Change background" href="#" id="skip" class="grow btn btn-info fa fa-times fa-lg"></a>

                <a data-toggle="collapse" href="#collapseOne" class="fa fa-mail-forward fa-lg grow btn btn-primary btn-big" id="startChat"></a>
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
          <div id="collapseOne" class="panel-collapse collapse" style="height: auto;">
            <div class="panel-body">
             {{> noteReply}}
            </div>
          </div>
        </div>
      {{else}}
        {{> emptyFeed}}
      {{/if}}
      <br>
      <br>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Note Options</h4>
        </div>
        <div class="modal-body">
          <h2 class="text-center"><a class="nav-logo" href="#" id="flag">Flag Note</a></h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>

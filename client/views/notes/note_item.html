<template name="noteItem">
	<h1 class="message-feed">{{body}}</h1>
  {{> noteReply}}
  <div class="row small-centered">
    <div class="small-12 columns">
      <a href="#" id="skip" class="grow btn btn-info"><i class="fa fa-times fa-lg">Next</i></a>
      <a href="#" id="reply" class="grow btn btn-primary btn-lg"><i class="fa fa-check fa-lg">Reply</i></a>
    </div>
  </div>
	<br>
	<br>
  

</template>

<template name="noteReply">

    <form class="reply-form">
      <div class="input-group">
        <input  name="reply-body"  type="text" class="form-control reply-form" maxlength="300" placeholder="Send a private reply" autofocus  />
        <span class="input-group-btn">
          <button class="btn-message btn-default" type="submit"><i class="fa fa-pencil fa-lg"></i></button>
        </span>  
      </div>   
    </form>

</template>

<template name="message">
  <div class="posts">

    <div class="row">
      <div class="small-12 columns">
      <ul class="inline-list">
        <li><img class="avatar" src="https://avatars0.githubusercontent.com/u/680567?s=460" /></li>
        <li><div class="response"><p>How are you doing?</p></div></li>
        <li><div class="response-corner"><p>/</p></div></li>
      </div>
    </div>

    <div class="row">
      <div class="small-8 columns">
        <div class="comment-corner"></div>
        <p class="comment">Great thanks!<br>dafs</p>
      </div>
      <div class="small-4 columns">
        <img class="avatar" src="https://avatars3.githubusercontent.com/u/6180517?s=460" />
      </div>
    </div>

    </div><!-- Container close -->
      <div class="row collapse fixed-comment">
        <div class="small-10 columns">
          <input type="text" placeholder="Write your comment here">
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix">Submit</a>
      </div>
    </div>
</template>

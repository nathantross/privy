<template name="index">
  {{header}}
  <div class="posts">
    <div class="container text-center">

      </div>

      <div class="row">

      </div>
      </div>

      <div class="row">

<a href="{{pathFor 'register'}}" class="discuss btn">register</a>

  </div>

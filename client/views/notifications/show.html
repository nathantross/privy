<template name="notification">

  <li class="divider"></li>
  <li>
    <a href="{{pathFor 'showThread' _id=threadId}}" class="notification-link">
      <p class="{{#if isNotified}}pull-right fa fa-circle{{/if}}"></p>
      <img src="{{lastAvatar}}" class="avatar-nav" />{{messageIntro}}
      <a href="#" style="float: right;" class="archive">archive</a>
    </a>
  </li>
    
</template>
